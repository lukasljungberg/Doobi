<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doobi</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #121212;
        /* Spotify's dark theme */
        color: white;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: #1DB954;
        /* Spotify green */
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar span {
        font-size: 24px;
        font-weight: bold;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    .player-container {
        text-align: center;
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
    }

    h1 {
        color: #1DB954;
    }

    .playlist {
        margin: 20px 0;
        padding: 0;
        list-style: none;
        background: #1e1e1e;
        border-radius: 10px;
        overflow: hidden;
    }

    .playlist li {
        padding: 15px;
        border-bottom: 1px solid #333;
        cursor: pointer;
    }

    .playlist li:hover {
        background: #333;
    }

    .controls {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .controls button {
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        background-color: #1DB954;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .controls button:hover {
        background-color: #17a747;
    }

    #audioPlayer {
        display: none;
    }

    #audioTimeline {
        width: 100%;
        height: 10px;
        background-color: #333;
        border-radius: 5px;
        position: relative;
        margin: 20px 0;
    }

    #progressBar {
        width: 0;
        height: 100%;
        background-color: #1DB954;
        border-radius: 5px 0 0 5px;
        position: absolute;
    }

    #timeIndicator {
        position: absolute;
        top: -5px;
        left: 0;
        width: 10px;
        height: 20px;
        background-color: #1DB954;
        border-radius: 50%;
    }

    #uploadModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #uploadModal .modal-content {
        background-color: #282828;
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        color: white;
        text-align: center;
    }

    #uploadModal input,
    #uploadModal select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
    }

    #uploadModal button {
        padding: 10px 20px;
        border: none;
        background-color: #1DB954;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #uploadModal button:hover {
        background-color: #17a747;
    }
</style>
</head>

<body>
    <div class="navbar">
        <span>Doobi</span>
        <a href="#" onclick="showUploadModal()">Upload Songs</a>
    </div>

    <div class="player-container">
        <h1>Doobi</h1>

        <ul class="playlist" id="playlist">
            <!-- Songs will be dynamically added here -->
        </ul>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>

        <div class="controls">
            <button onclick="previousSong()" id="previous">Previous</button>
            <button onclick="togglePlayPause()" id="playPauseButton">Play</button>
            <button onclick="nextSong()" id="next">Next</button>
        </div>

        <div id="audioTimeline">
            <div id="progressBar"></div>
            <div id="timeIndicator"></div>
        </div>
    </div>

    <div id="uploadModal" style="display: none;">
        <div>
            <h2>Upload a Song</h2>
            <form id="uploadForm">
                <label for="artistName">Artist Name:</label><br>
                <input type="text" id="artistName" name="artistName" required
                    style="width: 100%; margin-bottom: 10px;"><br>

                <label for="genre">Genre:</label><br>
                <select id="genre" name="genre" required style="width: 100%; margin-bottom: 10px;">
                    <option value="" disabled selected>Select a Genre</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Classical">Classical</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Country">Country</option>
                    <option value="Blues">Blues</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Folk">Folk</option>
                    <option value="Soul">Soul</option>
                    <option value="R&B">R&B</option>
                    <option value="Metal">Metal</option>
                    <option value="Punk">Punk</option>
                    <option value="Disco">Disco</option>
                    <option value="Funk">Funk</option>
                    <option value="Gospel">Gospel</option>
                    <option value="Latin">Latin</option>
                    <option value="Ska">Ska</option>
                    <option value="K-Pop">K-Pop</option>
                    <option value="Ambient">Ambient</option>
                    <option value="Trance">Trance</option>
                    <option value="House">House</option>
                    <option value="Techno">Techno</option>
                    <option value="Dubstep">Dubstep</option>
                    <option value="Synthwave">Synthwave</option>
                    <option value="Indie">Indie</option>
                    <option value="Alternative">Alternative</option>
                    <option value="Grunge">Grunge</option>
                    <option value="Opera">Opera</option>
                    <option value="Soundtrack">Soundtrack</option>
                    <option value="World">World</option>
                    <option value="Dance">Dance</option>
                    <option value="New Age">New Age</option>
                    <option value="Chillout">Chillout</option>
                    <option value="Experimental">Experimental</option>
                    <option value="Industrial">Industrial</option>
                    <option value="Trap">Trap</option>
                    <option value="Lo-fi">Lo-fi</option>
                    <option value="Swing">Swing</option>
                    <option value="Big Band">Big Band</option>
                    <option value="Hardcore">Hardcore</option>
                    <option value="Progressive">Progressive</option>
                    <option value="Post Rock">Post Rock</option>
                    <option value="Shoegaze">Shoegaze</option>
                    <option value="Dream Pop">Dream Pop</option>
                    <option value="Baroque">Baroque</option>
                    <option value="Acoustic">Acoustic</option>
                </select><br>

                <label for="mp3File">Song File (MP3):</label><br>
                <input type="file" id="song" name="song" accept="audio/mpeg" required style="margin-bottom: 10px;"><br>

                <label for="coverImage">Cover Image (PNG/JPG):</label><br>
                <input type="file" id="cover" name="cover" accept="image/png, image/jpeg" required><br><br>

                <button type="button" onclick="uploadSong()"
                    style="background-color: #1DB954; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Upload</button>
                <button type="button" onclick="closeUploadModal()"
                    style="padding: 10px; border: none; border-radius: 5px; margin-left: 10px;">Cancel</button>
            </form>
        </div>
    </div>
    <script>
        const song_id = "song_id";
        if (localStorage.getItem(song_id) == null)
            localStorage.setItem(song_id, parseInt(0, 10).toString());
        console.log(parseInt(localStorage.getItem(song_id), 10));
        let audioUrl = '/uploads/songs/' + parseInt(localStorage.getItem(song_id), 10).toString();
        const audioPlayer = document.getElementById('audioPlayer');
        const playPause = document.getElementById('playPauseButton');
        const progressBar = document.getElementById('progressBar');
        const timeIndicator = document.getElementById('timeIndicator');
        const audioTimeline = document.getElementById('audioTimeline');
        const previous = document.getElementById('previous');
        const next = document.getElementById('next');
        audioPlayer.src = audioUrl;
        // Function to show the upload modal
        function showUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        // Function to close the upload modal
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Function to upload the song and cover
        async function uploadSong() {
            const artistName = document.getElementById('artistName').value;
            const genre = document.getElementById('genre').value;
            const mp3File = document.getElementById('song').files[0];
            const coverImage = document.getElementById('cover').files[0];

            if (!artistName || !genre || !mp3File || !coverImage) {
                alert("Please fill out all fields and upload both files.");
                return;
            }

            const formData = new FormData();
            formData.append("artist", artistName);
            formData.append("genre", genre);
            formData.append("song", mp3File);
            formData.append("cover", coverImage);

            try {
                const response = await fetch('/add_songs', { // Replace with your server endpoint
                    method: 'POST',
                    body: formData,
                });
                if (response.ok) {
                    const result = await response.json();
                    alert("Upload successful!");
                    closeUploadModal();
                } else {
                    alert("Upload failed. Please try again.");
                }
            } catch (error) {
                console.error("Error uploading files:", error);
                alert("An error occurred while uploading. Please try again.");
            }
        }
        // Automatically play the audio
        function togglePlayPause() {
            if (audioPlayer.paused) {
                playPause.innerHTML = "Pause";
                if (localStorage.getItem(song_id) == null)
                    localStorage.setItem(song_id, parseInt(0, 10).toString());
                audioUrl = '/uploads/songs/' + parseInt(localStorage.getItem(song_id), 10).toString();
                audioPlayer.play();
            } else {
                playPause.innerHTML = "Play";
                audioPlayer.pause();
            }
        }

        function nextSong() {
            audioPlayer.pause();
            const id = (parseInt(localStorage.getItem(song_id), 10) + 1).toString();
            audioUrl = '/uploads/songs/' + id;
            audioPlayer.src = audioUrl;
            resetProgress();
            localStorage.setItem(song_id, id);
            audioPlayer.play();
        }

        function previousSong() {
            audioPlayer.pause();
            const id = (parseInt(localStorage.getItem(song_id), 10) - 1).toString();
            audioUrl = '/uploads/songs/' + id;
            audioPlayer.src = audioUrl;
            resetProgress();
            localStorage.setItem(song_id, id);
            audioPlayer.play();
        }

        function resetProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            // Update the progress bar width (green part)
            const progressPercent = 0;
            progressBar.style.width = progressPercent + '%';

            // Update the position of the time indicator (green dot)
            timeIndicator.style.left = progressPercent + '%';
        }

        function updateProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            // Update the progress bar width (green part)
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = progressPercent + '%';

            // Update the position of the time indicator (green dot)
            timeIndicator.style.left = progressPercent + '%';
        }

        audioTimeline.addEventListener('click', function (event) {
            const clickX = event.offsetX;
            const timelineWidth = audioTimeline.offsetWidth;
            const newTime = (clickX / timelineWidth) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
            updateProgress();
            if (!audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });
    </script>
</body>

</html>
