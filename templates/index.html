<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doobi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(24, 24, 24);
    }

    .container {
        width: 90%;
        height: 90%;
        max-width: 1200px;
        background: #111212;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px 0;
        border-bottom: 1px solid #1b1b1c;
    }

    .navbar span {
        font-size: 1.5em;
        font-weight: bold;
        color: #1DB954;
    }

    .navbar a {
        text-decoration: none;
        color: #1DB954;
        font-weight: bold;
        cursor: pointer;
    }

    .player-container {
        margin-top: 20px;
    }

    .player-container h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #3d3f4a;
    }

    .playlist {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #1b1b1c;
        border-radius: 10px;
    }

    .playlist li {
        padding: 10px;
        border-bottom: 1px solid #1b1b1c;
    }

    .playlist li:last-child {
        border-bottom: none;
    }

    audio {
        display: none;
        width: 100%;
        margin-top: 10px;
    }

    img#coverImage {
        margin: 15px 0;
        border-radius: 10px;
        max-width: 100%;
        max-height: calc(100% - 150px);
        /* Adjust to leave space for controls and timeline */
        object-fit: contain;
        width: auto;
        height: auto;
    }


    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
    }

    .controls button {
        background-color: #1DB954;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
    }

    .controls button:hover {
        background-color: #1a9b45;
    }

    #audioTimeline {
        position: relative;
        width: 100%;
        height: 10px;
        background: #1b1b1c;
        border-radius: 5px;
        margin: 20px 0;
        overflow: hidden;
    }

    #progressBar {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: #1DB954;
    }

    #timeIndicator {
        font-size: 0.8em;
        color: #666;
        margin-top: 5px;
    }

    #uploadModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #uploadModal>div {
        background: #3d3f4a;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        width: 90%;
    }

    #uploadModal h2 {
        margin-bottom: 10px;
        color: #ddd;
    }

    #uploadForm {
        display: flex;
        flex-direction: column;
    }

    #uploadForm label {
        font-weight: bold;
        margin-top: 10px;
    }

    #uploadForm input,
    #uploadForm select {
        padding: 10px;
        border: 1px solid #1b1b1c;
        border-radius: 5px;
        margin-top: 5px;
    }

    #uploadForm button {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    #uploadForm button:first-child {
        background: #1DB954;
        color: white;
        border: none;
    }

    #uploadForm button:last-child {
        background: #1b1b1c;
        color: #ddd;
        border: none;
    }

    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        .navbar span {
            font-size: 1.2em;
        }

        .player-container h1 {
            font-size: 1.5em;
        }

        .controls button {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
    }
</style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <span>Doobi</span>
            <a href="#" onclick="showUploadModal()">Upload Songs</a>
        </div>

        <div class="player-container">

            <ul class="playlist" id="playlist">
                <!-- Songs will be dynamically added here -->
            </ul>
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>

            <img id="coverImage">
            <h1 id="songName"></h1>
            <div class="controls">
                <button onclick="previousSong()" id="previous"><i class="fas fa-backward"></i></button>
                <button onclick="togglePlayPause()" id="playPauseButton"><i class="fas fa-play"></i></button>
                <button onclick="nextSong()" id="next"><i class="fas fa-forward"></i></button>
            </div>

            <div id="audioTimeline">
                <div id="progressBar"></div>
                <div id="timeIndicator"></div>
            </div>
        </div>
    </div>

    <div id="uploadModal" style="display: none;">
        <div>
            <h2>Upload a Song</h2>
            <form id="uploadForm">
                <label for="artistName">Artist Name:</label>
                <input type="text" id="artistName" name="artistName" required>
                <label for="songName">Song Name:</label>
                <input type="text" id="songName" name="songName" required>

                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="" disabled selected>Select a Genre</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <!-- Add other genres here -->
                </select>

                <label for="song">Song File (MP3):</label>
                <input type="file" id="song" name="song" accept="audio/mpeg" required>

                <label for="cover">Cover Image (PNG/JPG):</label>
                <input type="file" id="cover" name="cover" accept="image/png, image/jpeg" required>

                <button type="button" onclick="uploadSong()">Upload</button>
                <button type="button" onclick="closeUploadModal()">Cancel</button>
            </form>
        </div>
    </div>
    <script>
        const song_id = "song_id";
        if (localStorage.getItem(song_id) == null)
            localStorage.setItem(song_id, parseInt(0, 10).toString());
        console.log(parseInt(localStorage.getItem(song_id), 10));
        let audioUrl = '/uploads/songs/' + parseInt(localStorage.getItem(song_id), 10).toString();
        const audioPlayer = document.getElementById('audioPlayer');
        const coverImage = document.getElementById('coverImage');
        const playPause = document.getElementById('playPauseButton');
        const progressBar = document.getElementById('progressBar');
        const timeIndicator = document.getElementById('timeIndicator');
        const audioTimeline = document.getElementById('audioTimeline');
        const previous = document.getElementById('previous');
        const songName = document.getElementById('songName');
        audioPlayer.src = audioUrl;
        // Function to show the upload modal
        function showUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        // Function to close the upload modal
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Function to upload the song and cover
        async function uploadSong() {
            const artistName = document.getElementById('artistName').value;
            const genre = document.getElementById('genre').value;
            const mp3File = document.getElementById('song').files[0];
            const coverImage = document.getElementById('cover').files[0];

            if (!artistName || !genre || !mp3File || !coverImage) {
                alert("Please fill out all fields and upload both files.");
                return;
            }

            const formData = new FormData();
            formData.append("artist", artistName);
            formData.append("genre", genre);
            formData.append("song", mp3File);
            formData.append("cover", coverImage);

            try {
                const response = await fetch('/add_songs', { // Replace with your server endpoint
                    method: 'POST',
                    body: formData,
                });
                if (response.ok) {
                    closeUploadModal();
                } else {
                    alert("Upload failed. Please try again.");
                }
            } catch (error) {
                console.error("Error uploading files:", error);
                alert("An error occurred while uploading. Please try again.");
            }
        }
        // Automatically play the audio
        async function togglePlayPause() {
            if (audioPlayer.paused) {
                playPause.innerHTML = '<i class="fas fa-pause"></i>';
                if (localStorage.getItem(song_id) == null)
                    localStorage.setItem(song_id, parseInt(0, 10).toString());
                if (audioPlayer.currentTime == 0) {
                    const song = await fetch('/objects/songs/' + localStorage.getItem(song_id)).then(res => { return res.json() });
                    audioPlayer.src = '/stream-audio/' + song['file_path']
                    coverImage.src = '/stream-image/' + song['cover_path']
                }
                songName.innerText = song['name'];
                audioPlayer.play();
            } else {
                playPause.innerHTML = '<i class="fas fa-play"></i>';
                audioPlayer.pause();
            }
        }

        async function nextSong() {
            audioPlayer.pause();
            let id = (parseInt(localStorage.getItem(song_id), 10) + 1).toString();
            if (id < 0)
                id = "0";
            localStorage.setItem(song_id, id);
            const f_paths = await fetch('/objects/songs/' + localStorage.getItem(song_id)).then(res => { return res.json() });
            audioPlayer.src = '/stream-audio/' + f_paths['file_path'];
            coverImage.src = '/stream-image/' + f_paths['cover_path']
            resetProgress();
            audioPlayer.play();
        }

        async function previousSong() {
            audioPlayer.pause();
            const id = (parseInt(localStorage.getItem(song_id), 10) - 1).toString();
            if (id < 0)
                id = "0";
            localStorage.setItem(song_id, id);
            const f_paths = await fetch('/objects/songs/' + localStorage.getItem(song_id)).then(res => { return res.json() });
            audioPlayer.src = '/stream-audio/' + f_paths['file_path'];
            coverImage.src = '/stream-image/' + f_paths['cover_path']
            resetProgress();
            audioPlayer.play();
        }

        function resetProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            // Update the progress bar width (green part)
            const progressPercent = 0;
            progressBar.style.width = progressPercent + '%';

            // Update the position of the time indicator (green dot)
            timeIndicator.style.left = progressPercent + '%';
        }

        function updateProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            // Update the progress bar width (green part)
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = progressPercent + '%';

            // Update the position of the time indicator (green dot)
            timeIndicator.style.left = progressPercent + '%';
        }

        audioTimeline.addEventListener('click', function (event) {
            const clickX = event.offsetX;
            const timelineWidth = audioTimeline.offsetWidth;
            const newTime = (clickX / timelineWidth) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
            updateProgress();
            if (!audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        // Function to start the loop
        function startLoop(currentTime) {
            function update() {
                if (!audioPlayer.paused) {
                    updateProgress();
                    requestAnimationFrame(update); // Schedule the next frame
                }
            }
            update(); // Start the loop
        }

        // Event listeners to handle play/pause
        audioPlayer.addEventListener('play', () => { startLoop(audioPlayer.currentTime) });
    </script>
</body>

</html>
